<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Pakar Deteksi Penyakit</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- AOS CDN -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
}

.glass-card {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    border-radius: 22px;
    padding: 40px;
    width: 100%;
    max-width: 760px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

h1 {
    font-weight: 800;
    color: #fff;
}

.subtitle {
    color: #eaeaea;
}

.form-control {
    border-radius: 14px;
    padding: 12px;
}

.btn-detect {
    background: linear-gradient(135deg, #43cea2, #185a9d);
    border: none;
    border-radius: 30px;
    padding: 12px 35px;
    font-weight: bold;
    transition: transform 0.3s;
}

.btn-detect:hover {
    transform: scale(1.08);
}

.result-card {
    background: #fff;
    border-radius: 18px;
    padding: 25px;
    margin-top: 30px;
    display: none;
}

.badge-level {
    padding: 8px 16px;
    border-radius: 20px;
}

footer {
    margin-top: 30px;
    text-align: center;
    font-size: 0.85em;
    color: #eee;
}
</style>
</head>

<body>

<div class="glass-card" data-aos="fade-up">

    <h1 class="text-center" data-aos="fade-down">ğŸ¥ Deteksi Penyakit</h1>
    <p class="subtitle text-center" data-aos="fade-down" data-aos-delay="150">
        Sistem Pakar Berbasis Gejala <br>
        <small>contoh: demam, batuk, sesak napas</small>
    </p>

    <div class="mb-3" data-aos="fade-right">
        <label class="form-label fw-bold text-white">Masukkan Gejala</label>
        <input type="text" id="gejala" class="form-control"
               placeholder="pisahkan dengan koma">
    </div>

    <div class="text-center" data-aos="zoom-in">
        <button class="btn btn-detect text-white" onclick="deteksi()">ğŸ” Deteksi Sekarang</button>
        <button class="btn btn-outline-light ms-2" onclick="window.print()">ğŸ–¨ Cetak</button>
    </div>

    <div class="result-card" id="hasil" data-aos="fade-up">
        <h4 class="text-success fw-bold">Hasil Deteksi</h4>

        <p><strong>Penyakit:</strong> <span id="penyakit"></span></p>
        <p>
            <strong>Tingkat Keparahan:</strong>
            <span id="level" class="badge badge-level"></span>
        </p>

        <h5 class="text-primary mt-3">ğŸ’Š Solusi & Obat</h5>
        <ul id="solusi"></ul>
    </div>

    <footer data-aos="fade-up" data-aos-delay="300">
        âš ï¸ Aplikasi ini hanya untuk edukasi, bukan diagnosis medis
    </footer>

</div>

<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({
    duration: 900,
    once: true
});
</script>

<script>
function deteksi() {
    const input = document.getElementById("gejala").value.toLowerCase().trim();

    if (input === "") {
        alert("Masukkan gejala terlebih dahulu!");
        return;
    }

    let penyakit = "";
    let level = "";
    let badge = "";
    let solusi = [];

    if (input.includes("demam") && input.includes("batuk") && input.includes("sesak")) {
        penyakit = "Pneumonia / ISPA Berat";
        level = "Berat";
        badge = "bg-danger";
        solusi = [
            "Segera ke IGD / dokter",
            "Paracetamol untuk demam",
            "Istirahat total",
            "Pantau pernapasan"
        ];
    }
    else if (input.includes("demam") && input.includes("batuk")) {
        penyakit = "Flu / ISPA Ringan";
        level = "Sedang";
        badge = "bg-warning text-dark";
        solusi = [
            "Paracetamol",
            "Obat batuk",
            "Minum air hangat",
            "Istirahat cukup"
        ];
    }
    else if (input.includes("sakit kepala") || input.includes("pusing")) {
        penyakit = "Migrain / Kelelahan";
        level = "Ringan";
        badge = "bg-success";
        solusi = [
            "Istirahat",
            "Minum air putih",
            "Paracetamol",
            "Kurangi aktivitas berat"
        ];
    }
    else if (input.includes("mual") && input.includes("diare")) {
        penyakit = "Gangguan Pencernaan";
        level = "Sedang";
        badge = "bg-warning text-dark";
        solusi = [
            "Oralit",
            "Makan lunak",
            "Hindari pedas",
            "Periksa ke dokter"
        ];
    }
    else {
        penyakit = "Belum dapat ditentukan";
        level = "Ringan";
        badge = "bg-secondary";
        solusi = [
            "Catat gejala lebih lengkap",
            "Istirahat cukup",
            "Konsultasi tenaga medis"
        ];
    }

    document.getElementById("penyakit").innerText = penyakit;

    const levelSpan = document.getElementById("level");
    levelSpan.innerText = level;
    levelSpan.className = "badge badge-level " + badge;

    const ul = document.getElementById("solusi");
    ul.innerHTML = "";
    solusi.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        ul.appendChild(li);
    });

    document.getElementById("hasil").style.display = "block";
    AOS.refresh();
}
</script>

</body>
</html>
